<div class="container w-50 rounded">

  <div class="row">
    <div class="col-md-12">

  <h1 class="mt-3">Cadastro de Categorias</h1>
  <div class="form-floating mb-3">
    <input [(ngModel)]="categoria.nome" type="text" class="form-control mt-3" id="floatingTitulo" placeholder="">
    <label for="floatingTitulo">Título</label>
  </div>
  <div class="form-floating">
    <textarea [(ngModel)]="categoria.descricao" class="form-control" placeholder="" id="floatingDescricao" style="height: 200px"></textarea>
    <label for="floatingDescricao">Descrição</label>
  </div>

  <div class="d-flex justify-content-end mt-2 ">
    <button class="btn btn-danger mr-2 bg-button mb-2" routerLink='/cadastrar'>Cancelar</button>
    <button class="btn btn-info mr-2 bg-buttonc mb-2"(click)='cadastrar()'>Cadastrar</button>
  </div>

    </div>
  </div>

</div>

<!--LISTA-->

<div class="container">

  <div class="row mt-5">
    <div class="col-md-12">
      <hr>
      <h2 class="text-center">Todos as Categorias</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center text-color">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
           <th scope="col">Descrição</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let categoria of listaCategorias'>
            <th>{{categoria.id}}</th>
            <td>{{categoria.nome}}</td>
            <td>{{categoria.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-2 bg-button" [routerLink]="['/categoria-edit', categoria.id]">Editar</button>
              <button class="btn btn-danger mr-2 bg-button"[routerLink]="['/categoria-delete', categoria.id]" >Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>


</div>
