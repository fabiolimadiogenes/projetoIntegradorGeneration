<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-light mt-5">

            <p style="font-size:56pt" class="text-center mb-3">Produtos</p>
            <p style="font-size:18pt" class="text-center mt-3">Veja aqui todos os produtos</p>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">

                    <div class="form-group">
                      <input [(ngModel)]="produto.nome" class="form-control" type="text" id="nome" placeholder="Digite o nome">
                    </div>

                    <div class="form-group">
                      <input [(ngModel)]="produto.preco" class="form-control" type="number" id="preco" placeholder="Informe o preço">
                    </div>

                    <div class="form-group">
                      <input [(ngModel)]="produto.desconto" class="form-control" type="number" id="desconto" placeholder="Informe o desconto">
                    </div>

                    <div class="form-group">
                      <input [(ngModel)]="produto.descricao" class="form-control" type="text" id="descricao" placeholder="Informe a descrição">
                    </div>

                    <div class="form-group">
                      <input [(ngModel)]="produto.quantidade" class="form-control" type="number" id="quantidade" placeholder="Informe a quantidade">
                    </div>

                    <div class="form-group">
                      <input [(ngModel)]="produto.categoria" class="form-control" type="number" id="categoria" placeholder="Informe a categoria">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os Produtos Cadastrados</h2>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Produto</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Desconto</th>
                        <th scope="col">descrição</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of listaProdutos">
                        <th>{{i.id}}</th>
                        <td>{{i.nome}}</td>
                        <td>{{i.preco}}</td>
                        <td>{{i.desconto}}</td>
                        <td>{{i.descricao}}</td>
                        <td>{{i.quantidade}}</td>
                        <td>{{i.categoria}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3" [routerLink]="['/produto-edit', i.id]">Editar</button>
                            <button class="btn btn-info" [routerLink]="['/produto-delete', i.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
