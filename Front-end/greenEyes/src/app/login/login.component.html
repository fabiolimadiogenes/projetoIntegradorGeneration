<div class="h-100 row d-flex justify-content-center" id="img-bg">
        <div class="container-fluid">

                <img src="https://imgur.com/h8vU4mt.jpg" height="150">

                  <div class="container" >

                    <div class="row d-flex justify-content-center mr-5 mb-5">
                        <div class="col-md-3 loginBox">
                            <h1 class="text-center mb-3 mt-3" style="font-weight: 600;">Login</h1>
                            <div class="form-group">
                                <label for="Usuário">Usuário</label>
                                <input [(ngModel)]="login.email" class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
                            </div>

                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input [(ngModel)]="login.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btnEnter" type="submit" (click)="entrar()">Entrar</button>
                            </div>

                            <hr class="mt-5 mb-3">
                            <p class="text-center">Não tem conta? <a routerLink="/cadastro">Cadastre-se</a>
                            </p>
                          </div>
                    </div>
                  </div>
                  </div>
            </div>
